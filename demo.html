<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rough Cover</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
	<link rel="stylesheet" href="rough-cover.css">
	<style>
		/* Demo styles */
		.Cover {
			background-image: url(http://i.imgur.com/2e4uVUg.jpg);
			margin-bottom: 1em;
		}
	</style>
</head>
<body>

	<p>Fluid with intrinsic ratio. Overwrite the ratio in your own CSS.</p>
	<div class="Cover Cover--intrinsic"></div>

	<p>Fluid with fixed height, centered both vertically und horizontally. Overwrite the height in your own CSS.</p>
	<div class="Cover Cover--fixed"></div>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="rough-cover.js"></script>
	<script>
	$(function(){
		$('.Cover').roughCover();
	});
	</script>

</body>
</html>
